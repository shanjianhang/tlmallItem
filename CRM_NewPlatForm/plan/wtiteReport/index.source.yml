        top.yspCheckIn.isRefresh(false);
      }

      ;
      elem.querySelector('label').click();
      break;

    case 'change':
      upValue(data.dataCustom);
      break;

    case '@':
      elem.querySelector('#DisplayContact').click();
      break;

    case 'serch':
      serch(data);
      break;

    case 'oldBranch':
      oldBranch(data);
      break;

    case 'close':
      elem.ownerDocument.querySelector('#ContactClose').click();
      break;

    case 'branch':
      gsPerson(data.dataCustom);
      break;

    case 'cancel':
      cancel(data.dataCustom);
      break;

    case 'personnel':
      personnel(data.dataCustom);
      break;

    case 'delect':
      delect(data.dataCustom);
      break;

    case 'save':
      save(data.dataCustom);
      break;

    case 'commitReport':
      commitReport(data.dataCustom);
      break;

    case 'selectCommit':
      elem.ownerDocument.querySelector('#ContactSure').click();
      break;

    case 'icon-close':
      icon_close(data.dataCustom);
      break;

    case 'inputChange':
      inputChange(data.dataCustom);
      break;

    case 'visitTime':
      visitTime(data.dataCustom);
      break;

    case 'buttonClick':
      buttonClick(data.dataCustom);
      break;
  }
  function icon_close(data) {
    var a = [];
    var users = elem.ownerDocument.querySelector('#ContactUsers').querySelectorAll('span');

    for (var i = 0; i < users.length; i++) {
      var iconClose = users[i].querySelector("i").classList.contains("chate-del");

      if (iconClose) {
        a.push(users[i]);
      }
    }

    if (a.length > 0) {
      a[data].querySelector("i").click();
    } //elem.ownerDocument.querySelector('#ContactUsers').querySelectorAll('.user')[data].querySelector('i').click();

  }
