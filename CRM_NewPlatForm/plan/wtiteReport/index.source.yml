    var HuaWeiFD = data.HuaWeiFD;
    var HuaweiExperienceStore = data.HuaweiExperienceStore;
    var HuaweiFuse = data.HuaweiFuse; // var HuaweiProvincePackage = data.HuaweiProvincePackage;
    //|| HuaweiExperienceStore != ""

    var SamSung = data.SamSung;
    var Distribution = data.Distribution;
    var OtherInfor = data.OtherInfor;
    elem.ownerDocument.querySelector('.footer').querySelector('#customerReportPopBtnSuccess').click();

    if (HuaWeiFD != "" || SamSung != "" || Distribution != "" || HuaweiFuse != "" || OtherInfor != "") {
      //ysp.customHelper.back();
      var url = "http://192.168.220.82:8080/pttlCrm/res/page/visitManager/customerWorkspace/customerWorkspace.html"; //ysp.appMain.reloadPage(url); 
      //更换返回方法 BackReload()回到工作台

      ysp.customHelper.back();
      ysp.customHelper.BackReload();
    } //   function callback() {
    //     var targetWin = ysp.customHelper.getWinFromRTByName('firstLevelIframeContainer');
    //     if (targetWin) {
    //       targetWin.location.reload();
    //     }
    //   }
    //   ysp.customHelper.refreshWinAfterWinName('sencondLevelIframeContainer', callback);

  }
  function commitReport(data) {
    //   var HuaWeiFD = data.HuaWeiFD;
    //   var HuaweiRonghe = data.HuaweiRonghe;
    //   var SamSung = data.SamSung;
    //   var GoodsInformation = data.GoodsInformation;
    //   var FinancialInformation = data.FinancialInformation;
    //   var BusinessInformation = data.BusinessInformation;
    //   var Client = data.Client;
    //   var OtherInfor = data.OtherInfor;
    elem.ownerDocument.querySelector('.footer').querySelector('#customerReportPopBtnPrimary').click(); //   if (HuaWeiFD != "" || HuaweiRonghe != "" || SamSung != "" || Distribution != "" || GoodsInformation != "" || FinancialInformation != "" || BusinessInformation != "" || Client != "" || OtherInfor != "") {
    //   }
    //   function callback() {
    //     var targetWin = ysp.customHelper.getWinFromRTByName('firstLevelIframeContainer');
    //     if (targetWin) {
    //       targetWin.location.reload();
    //     }
    //   }
    //   ysp.customHelper.refreshWinAfterWinName('sencondLevelIframeContainer', callback);

    var cwin = elem.ownerDocument.defaultView;

    function execute() {
      var flag = false;

      if (cwin.writeReportStatus == "completed") {
        //ysp.appMain.back(); 
        cwin && cwin.close();
        flag = true;
        cwin.writeReportStatus = undefined;
        var targetWin = ysp.customHelper.getWinFromRTByName('firstLevelIframeContainer');

        if (targetWin) {
          //targetWin.location.reload();
          var url = "http://192.168.220.82:8080/pttlCrm/res/page/visitManager/customerWorkspace/customerWorkspace.html"; //ysp.appMain.reloadPage(url);
          //更换返回方法 BackReload()回到工作台
          // ysp.appMain.back();

          ysp.customHelper.back();
          ysp.customHelper.BackReload();
        }
      }

      if (!cwin.writeReportStatus || !elem) {
        flag = true;
      }

      if (!flag) {
        setTimeout(execute.bind(this), 200);
      }
    }

    setTimeout(execute.bind(this), 300);
  }
  function delect(data) {
    elem.querySelectorAll('.file-item')[data].querySelector('.cancel').click();
  }
  function upValue(data) {
    var divs = elem.querySelectorAll('.lists-one');
    var text = data.sibling;

    for (var i = 0; i < divs.length; i++) {
      if (divs[i].querySelector('h6').textContent.replace(/^(\s*)|(\s*)$/g, '') == text) {
        divs[i].querySelector('textarea').value = data.Value;
      }
    }
  }
  function branch(data) {
    elem.ownerDocument.querySelectorAll('.box')[data].querySelector('.clearfix').click();
  }
  function gsPerson(data) {
    var index = data.Index;
    var oldNumber = +data.OldNumber; /**如果是第一项的时候就是0,如果使用不严格相等，0与空格""是相等的:会造成默认的第一项展开时，就不会关闭了**/

    if (!isNaN(oldNumber)) {
      var btn1 = elem.ownerDocument.querySelectorAll(".area-name")[oldNumber];
      btn1.click();
    }

    var btn = elem.ownerDocument.querySelectorAll(".area-name")[index];
    btn.click();
  }
  function cancel(data) {
    var index = data;
    var btn = elem.ownerDocument.querySelectorAll(".area-name")[index];
    btn.click();
  }
  function personnel(data) {
    var index = data.Index;
    var parentIndex = data.parentIndex;
    var parent = elem.ownerDocument.querySelectorAll('.box')[parentIndex];
    var btn = parent.querySelectorAll(".iCheck-helper")[index];
    btn.click();
  } /**通过移动端控制原PC分公司项闭合**/
  function oldBranch(data) {
    var oldNumber = +data.dataCustom;

    if (!isNaN(oldNumber)) {
      var btn1 = elem.ownerDocument.querySelectorAll(".area-name")[oldNumber];
      btn1.click();
    }
  }
  function serch(data) {
    var sureFlag = ''; //定义一个可以判断是不是要走样式美化的的标志字段 

    var inputVal = data.dataCustom.value;
    var ele = elem.ownerDocument;
    ele.querySelector('#contactSearch').value = data.dataCustom.value;
    ele.querySelector('#icon-search').click();
    var lists = ele.querySelector('#search-lists');
    var as = lists.firstElementChild;

    if (as == null) {
      setTimeout(function () {
        var list = lists.firstElementChild;

        if (list) {
          var personName = list.innerText;

          if (inputVal && personName.indexOf(inputVal) != -1) {
            list.click();
            sureFlag = 'true';
          } else {
            sureFlag = 'false';
          }

          if (window.sessionStorage) {
            window.sessionStorage.setItem("sureFlag", sureFlag);
          }
        } else {
          setTimeout(function () {
            var list = lists.firstElementChild;

            if (list) {
              var personName = list.innerText;

              if (inputVal && personName.indexOf(inputVal) != -1) {
                list.click();
                sureFlag = 'true';
              } else {
                sureFlag = 'false';
              }

              if (window.sessionStorage) {
                window.sessionStorage.setItem("sureFlag", sureFlag);
              }
            }
          }, 500);
        }
      }, 500);
    } else {
      var name = as.innerText;

      if (inputVal && name.indexOf(inputVal) != -1) {
        as.click();
        sureFlag = 'true';

        if (window.sessionStorage) {
          window.sessionStorage.setItem("sureFlag", sureFlag);
        }
      } else {
        setTimeout(function () {
          var list = lists.firstElementChild;

          if (list) {
            var name = list.innerText;

            if (inputVal && name.indexOf(inputVal) != -1) {
              list.click();
              sureFlag = 'true';
            } else {
              sureFlag = 'false';
            }
          } else {
            sureFlag = 'false';
          }

          if (window.sessionStorage) {
            window.sessionStorage.setItem("sureFlag", sureFlag);
          }
        }, 500);
      }
    }
  }
  function inputChange(data) {
    var text = data.text;
    var value = data.value;

    if ("拜访对象" == text) {
      elem.ownerDocument.querySelector('#VisitTarget').value = value;
    } else if ("职务" == text) {
      elem.ownerDocument.querySelector('#TargetPosition').value = value;
    }
  } //拜访时长
  function visitTime(data) {
    var value = data.value;
    var selectEl = elem.querySelector('#VisitTime');
    selectEl.selectedIndex = value;

    if (selectEl.onchange) {
      selectEl.onchange();
    } else if (selectEl.dispatchEvent) {
      selectEl.dispatchEvent(new Event('change'));
    } else {
      selectEl.dispatchEvent(new MouseEvent('click', {
        view: selectEl.ownerDocument.defaultView,
        bubbles: true,
        cancelable: true
      }));
    }
  }
  function buttonClick(data) {
    var index = data.index;
    var text = data.text;

    if ("华为FD业务事业部" == text) {
      elem.ownerDocument.querySelector("#huaweiFDTags").querySelectorAll("button")[index].click();
    } else if ("华为体验店业务事业部" == text) {
      elem.ownerDocument.querySelector("#huaweiExperienceStoreTags").querySelectorAll("button")[index].click();
    } else if ("融合及配件业务事业部" == text) {
      elem.ownerDocument.querySelector("#huaweiFuseTags").querySelectorAll("button")[index].click();
    } else if ("三星业务事业部" == text) {
      elem.ownerDocument.querySelector("#samsungDivisonTags").querySelectorAll("button")[index].click();
    } else if ("大客户业务部" == text) {
      elem.ownerDocument.querySelector("#fenXiaoDivisonTags").querySelectorAll("button")[index].click();
    } else if ("其他信息" == text) {
      elem.ownerDocument.querySelector("#otherInforTags").querySelectorAll("button")[index].click();
